<section class="header">
  <div class="back" (click)="retour()">
    <ion-icon name="arrow-back"></ion-icon> Retour
  </div>
  <div class="title">
    <h1>Liste des recettes</h1>
  </div>
</section>
<ion-scroll scrollY="true">
    <div *ngFor="let recipe of recipes" class="listrecipes">
        <div class="recipes">
            <img src="{{ recipe.url }}">
            <h2>{{ recipe.name }}</h2>
        </div>
    </div>
     <div class="stop"></div>
     <div class="stop"></div>
</ion-scroll>

</p>
