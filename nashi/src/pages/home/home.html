<ion-content padding>
  <ion-grid>
    <ion-row center id="header">
      <ion-col width-80>
        <h2>Nashi</h2>
      </ion-col>
      <ion-col width-20>
        <img src="assets/images/logo-login.svg">
      </ion-col>
    </ion-row>
    <ion-row id="circle">
      <circle-nashi [entryText]="text" [entrysText]="texts" [fontSize]="fontSize" [animation]="animation"></circle-nashi>
    </ion-row>
    <ion-row id="content">
      <p id="home-content-speech">
          {{ message }}
      </p>
    </ion-row>
    <ion-row id="">
      <ion-col width-20 offset-80 (click)='goToRecipes();'>
        <img src="assets/images/logo-about.svg">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
